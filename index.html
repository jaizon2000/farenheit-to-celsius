<!DOCTYPE html>
<html>

<head>
    <title>Farenheit to Celsius</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Farenheit to Celsius Convertor</h1>
    <p class='formula'>°C = (°F - 32) x 5 / 9</p>

    <!-- INPUT -->
    <h2>Input</h2>
    <p>
        Temperature in Farenheit: <input id="farenheit">
    </p>
    <button id='btn'>CONVERT</button>


    <!-- OUTPUT -->
    <h2>Output</h2>
    <p>
        Temperature in Celsius: <span id='result'>----</span>.
    </p>


    <!-- JavaScript -->
    <script src="main.js"></script>
</body>

</html>
